version: '3.9'
services:
  db:
    image: mysql:8.0.28
    container_name: db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: business_matching_app
      TZ: 'Asia/Tokyo'
    networks:
      - container-link
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql:/var/lib/mysql

networks:
  container-link:
    name: business-matching-local-network
