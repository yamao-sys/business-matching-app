openapi: 3.1.0
info:
  title: business-matching-app
  version: '1.0'
  summary: ''
  description: Business Matching App APIs
servers:
  - url: 'http://localhost:8080'
paths:
  /auth/validateSignUp:
    post:
      summary: Validate SignUp
      responses:
        '200':
          $ref: '#/components/responses/SupporterSignUpResponse'
        '400':
          $ref: '#/components/responses/SupporterSignUpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
      operationId: post-auth-validate_sign_up
      requestBody:
        $ref: '#/components/requestBodies/SupporterSignUpInput'
      description: validate sign up
      tags:
        - auth
  /auth/signUp:
    post:
      summary: SignUp
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/SupporterSignUpResponse'
        '400':
          $ref: '#/components/responses/SupporterSignUpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
      operationId: post-auth-sign_up
      requestBody:
        $ref: '#/components/requestBodies/SupporterSignUpInput'
components:
  schemas:
    SupporterSignUpValidationError:
      title: SupporterSignUpValidationError
      type: object
      properties:
        firstName:
          type: array
          items:
            type: string
        lastName:
          type: array
          items:
            type: string
        email:
          type: array
          items:
            type: string
        password:
          type: array
          items:
            type: string
        frontIdentification:
          type: array
          items:
            type: string
        backIdentification:
          type: array
          items:
            type: string
        skills:
          type: array
          items:
            type: string
  requestBodies:
    SupporterSignUpInput:
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - firstName
              - lastName
              - email
              - password
              - birthday
            properties:
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              password:
                type: string
              birthday:
                type: string
              frontIdentification:
                type: string
                format: binary
              backIdentification:
                type: string
                format: binary
              skills:
                type: string
      description: SignUp Supporter Iuput
  responses:
    SupporterSignUpResponse:
      description: ''
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - errors
            properties:
              code:
                type: integer
                format: int64
              errors:
                type: object
                $ref: '#/components/schemas/SupporterSignUpValidationError'
    InternalServerErrorResponse:
      description: Internal Server Error Response
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: integer
                format: int64
              message:
                type: string
tags:
  - name: auth
    description: auth endpoint
  - name: business matching app
    description: business matching app
